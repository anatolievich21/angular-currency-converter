<div class="converter">
  <h2>Currency Converter</h2>
  <div>
    <input type="number" [(ngModel)]="amountFrom" (input)="convertFrom()" />
    <select [(ngModel)]="currencyFrom" (change)="convertFrom()">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>
  <div>
    <input type="number" [(ngModel)]="amountTo" (input)="convertTo()" />
    <select [(ngModel)]="currencyTo" (change)="convertTo()">
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>
  </div>
</div>
